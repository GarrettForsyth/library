<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>

      <!-- Customized CSS -->
      <link rel="stylesheet" href="assets/stylesheets/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="assets/stylesheets/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">
      <div class="main-title">My Library</div>
      <div class="new-book">
        <button id="new-book-form-btn" class="button" type="submit">Add a new Book!</button>
        <form class="new-book-form hide" action="" method="post">
          <label for="title">Title:</label>
          <input type="text" value="title.." name="title" id="new-title"/>
          <label for="author">Author:</label>
          <input type="text" value="author.." name="author" id="new-author"/>
          <label for="num-pages">Number of pages:</label>
          <input type="text" value="pages.." name="pages" id="new-pages"/>
          <label for="have-read">Have you Read this book before?:</label>
          <input id="have-read-checkbox" type="checkbox" value="have-read" name="have-read"/>
          <input id="submit-new-book-btn" class="button" value="Add Book!"/>
          <input id="nevermind-btn" class="button" type="submit" value="Nevermind!"/>
        </form>
      </div>
      <div class="book-card">
        <div class="title">Lolita</div>
        <div class="circle have-read"></div>
        <div class="author">Vladimir Nabokov</div>
        <div class="pages">230</div>
        <button class="remove" data-book-number="0">remove book</button>
      </div>
    </div>



    <script charset="utf-8" src="assets/scripts/book.js"></script>
    <script charset="utf-8" src="assets/scripts/library.js"></script>
    <script charset="utf-8" src="assets/scripts/myLibrary.js"></script>
  </body>
</html>
